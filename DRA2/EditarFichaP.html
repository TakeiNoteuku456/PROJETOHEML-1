<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha do Paciente</title>
    <link rel="stylesheet" href="css/styleEditar.css"> <!-- Arquivo CSS de estilos -->
    <link rel="shortcut icon" href="../imagens/icone-ico.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="../imagens/Icone.png" alt="Icone" class="imagem-redonda">
        <h1>Editar Ficha do Paciente</h1>
        <form class="patient-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="João da Silva">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="joao.silva@example.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" value="Rua das Flores, 123">
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>

</html>

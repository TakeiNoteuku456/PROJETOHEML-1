    <!-- Mini menu -->
    <div id="mini-menu" class="mini-menu" style="display: none;">
        <span class="close" onclick="closeMiniMenu()">&times;</span>
        <div class="mini-menu-title">Consultas do Dia</div>
        <div id="consultas-container"></div>
    </div>


    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        document.querySelector('.Consulta').addEventListener('click', function() {
            var modal = document.getElementById('modal');
            modal.style.display = 'block'; // Exibe o modal
        });

        // Função para fechar o modal
        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Função para exibir as consultas de um determinado dia
        function showConsultas(day) {
            var consultas = [
                { data: '2024-04-01', hora: '09:00', paciente: 'Maria Silva', observacoes: 'Check-up' },
                { data: '2024-04-01', hora: '11:00', paciente: 'João Oliveira', observacoes: 'Extração de dente' },
                { data: '2024-04-01', hora: '15:00', paciente: 'Ana Souza', observacoes: 'Limpeza' },
                { data: '2024-04-05', hora: '10:30', paciente: 'Carlos Santos', observacoes: 'Consulta de rotina' },
                { data: '2024-04-08', hora: '14:00', paciente: 'Roberto Silva', observacoes: 'Tratamento de canal' },
                { data: '2024-04-08', hora: '16:30', paciente: 'Juliana Mendes', observacoes: 'Ortodontia' },

                { data: '2024-04-26', hora: '12:00', paciente: 'Patrícia Almeida', observacoes: 'Implante dentário' },
                { data: '2024-04-30', hora: '14:30', paciente: 'Amanda Rodrigues', observacoes: 'Clareamento dental' },
                { data: '2024-04-02', hora: '14:00', paciente: 'Laura Pereira', observacoes: 'Consulta de rotina' },
                { data: '2024-04-03', hora: '09:30', paciente: 'Paulo Martins', observacoes: 'Tratamento de canal' },
                { data: '2024-04-05', hora: '16:00', paciente: 'Camila Gonçalves', observacoes: 'Ortodontia' },
                { data: '2024-04-06', hora: '13:30', paciente: 'Eduardo Santos', observacoes: 'Extração de dente' },
                { data: '2024-04-10', hora: '11:00', paciente: 'Isabela Oliveira', observacoes: 'Restauração' },
                { data: '2024-04-13', hora: '15:30', paciente: 'Rodrigo Silva', observacoes: 'Avaliação inicial' },

                { data: '2024-04-27', hora: '17:30', paciente: 'Vanessa Santos', observacoes: 'Clareamento dental' }
            ];

            // Filtra as consultas para o dia selecionado
            var consultasDoDia = consultas.filter(function(consulta) {
                return parseInt(consulta.data.split('-')[2]) === day;
            });

            // Exibe as consultas no mini menu
            var consultasHtml = '';
            consultasDoDia.forEach(function(consulta) {
                consultasHtml += `Data: ${consulta.data}, Hora: ${consulta.hora}, Paciente: ${consulta.paciente}, Observações: ${consulta.observacoes}<br>`;
            });
            document.getElementById('consultas-container').innerHTML = consultasHtml;
            document.getElementById('mini-menu').style.display = 'block';
        }

        // Função para fechar o mini menu
        function closeMiniMenu() {
            document.getElementById('mini-menu').style.display = 'none';
        }
    </script>
    <script src="js/scriptPagamento.js"></script>

function showConsultas(day) {
    var consultasDoDia = consultas.filter(function(consulta) {
        return consulta.data.split('-')[2] == day; // Filtra as consultas pelo dia selecionado
    });

    var listaConsultas = document.getElementById('listaConsultas');
    listaConsultas.innerHTML = ''; // Limpa a lista de consultas do dia

    if (consultasDoDia.length > 0) {
        consultasDoDia.forEach(function(consulta) {
            var li = document.createElement('li');
            li.innerHTML = "Hora: " + consulta.hora + "<br>" +
                           "Paciente: " + consulta.paciente + "<br>" +
                           "Observações: " + consulta.observacoes + "<br>" +
                           "Tratamento Realizado: " + consulta.tratamento_realizado + "<br>" +
                           "Dentista Responsável: " + consulta.dentista_responsavel + "<br>" +
                           "Data da Realização: " + consulta.data_realizacao;
            listaConsultas.appendChild(li);
        });
        document.getElementById('consultasDoDia').style.display = 'block'; // Exibe a lista de consultas do dia
    } else {
        alert('Não há consultas agendadas para este dia.');
    }
}
    function openModal() {
    var modal = document.getElementById('modal');
    modal.style.display = 'block';
}

// Adicione este código para direcionar para a seção "Adicionar Consulta" quando o botão for clicado
function goToConsulta() {
    var modal = document.getElementById('modal');
    modal.style.display = 'block';
    // Scroll para a seção "Adicionar Consulta"
    document.getElementById('modal').scrollIntoView();
}
function closeModal() {
    var modal = document.getElementById('modal');
    modal.style.display = 'none';
}

// Adicione este código para fechar o modal quando clicar fora dele
window.onclick = function(event) {
    var modal = document.getElementById('modal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

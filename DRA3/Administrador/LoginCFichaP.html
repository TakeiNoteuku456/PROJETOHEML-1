<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/StyleE.css">
    <link rel="shortcut icon" href="../../imagens/icone-ico.ico" type="image/x-icon">
</head>
<body>
    <button onclick="abrirPaginaLogin()">Abrir Página de Login</button>

    <div id="paginaLogin" style="display: none;">
        <!-- Conteúdo da página de login -->
        <div class="container">
            <h1>Login</h1>
            <form class="login-form" onsubmit="return false;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="cpf">CPF:</label>
                <input type="password" id="cpf" name="cpf">

                <button type="submit" onclick="login()">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        function abrirPaginaLogin() {
            document.getElementById('paginaLogin').style.display = 'block';
        }

        function login() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;

            // Simulando uma verificação de login
            if (nome === 'João da Silva' && cpf === '123.456.789-00') {
                alert('Login realizado com sucesso!');
                // Faça qualquer ação necessária após o login
            } else {
                alert('Nome ou CPF incorretos. Tente novamente.');
            }
        }
    </script>
</body>
</html>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }

    function mostrarMiniMenu() {
        var miniMenu = document.getElementById('miniMenu');
        if (miniMenu.style.display === 'none') {
            miniMenu.style.display = 'block';
            // Oculta os detalhes do pagamento quando o menu mini é exibido
            document.getElementById('paymentDetails').style.display = 'none';
        } else {
            miniMenu.style.display = 'none';
        }
    }

    function consultarPagamento(event) {
        event.preventDefault();
        const invoiceNumber = document.getElementById('invoiceNumber').value;
        const email = document.getElementById('email').value;
        const paymentDetails = {
            invoiceNumber: invoiceNumber,
            email: email,
            amount: 150.00,
            dueDate: '2024-04-30',
            status: 'Pago'
        };
        exibirDetalhesPagamento(paymentDetails);
        // Oculta o menu de colocar os dados do pagamento após consultar
        document.getElementById('miniMenu').style.display = 'none';
    }

    function exibirDetalhesPagamento(paymentDetails) {
        document.getElementById('invoiceNumberDisplay').innerText = paymentDetails.invoiceNumber;
        document.getElementById('emailDisplay').innerText = paymentDetails.email;
        document.getElementById('amountDisplay').innerText = paymentDetails.amount.toFixed(2);
        document.getElementById('dueDateDisplay').innerText = paymentDetails.dueDate;
        document.getElementById('statusDisplay').innerText = paymentDetails.status;
        document.getElementById('paymentDetails').style.display = 'block';
    }

    function fecharQuadradoPaciente() {
        var quadrado = document.getElementById('quadradoPaciente');
        quadrado.style.display = 'none';
    }
</script>

<script>

	$(document).ready(function() {
	    var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		/*  className colors
		
		className: default(transparent), important(red), chill(pink), success(green), info(blue)
		
		*/		
		
		  
		/* initialize the external events
		-----------------------------------------------------------------*/
	
		$('#external-events div.external-event').each(function() {
		
			// create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
			// it doesn't need to have a start or end
			var eventObject = {
				title: $.trim($(this).text()) // use the element's text as the event title
			};
			
			// store the Event Object in the DOM element so we can get to it later
			$(this).data('eventObject', eventObject);
			
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});
			
		});
	
	
		/* initialize the calendar
		-----------------------------------------------------------------*/
		
		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				center: 'agendaDay,agendaWeek,month',
				right: 'prev,next today'
			},
			editable: true,
			firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
			selectable: true,
			defaultView: 'month',
			
			axisFormat: 'h:mm',
			columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			droppable: true, // this allows things to be dropped onto the calendar !!!
			drop: function(date, allDay) { // this function is called when something is dropped
			
				// retrieve the dropped element's stored Event Object
				var originalEventObject = $(this).data('eventObject');
				
				// we need to copy it, so that multiple events don't have a reference to the same object
				var copiedEventObject = $.extend({}, originalEventObject);
				
				// assign it the date that was reported
				copiedEventObject.start = date;
				copiedEventObject.allDay = allDay;
				
				// render the event on the calendar
				// the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
				$('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
				
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
				
			},
			
			events: [
				{
                    title: 'Evento de Dia Inteiro',
					start: new Date(y, m, 1)
				},
				{
					id: 999,
                    title: 'Evento Repetido',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					className: 'info'
				},
				{
					id: 999,
                    title: 'Evento Repetido',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					className: 'info'
				},
				{
                    title: 'Reunião',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					className: 'important'
				},
				{
                    title: 'Almoço',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					className: 'important'
				},
				{
                    title: 'Festa de Aniversário',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false,
				},
				{
					title: 'Clique para Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: '#',
					className: 'success'
				}
			],			
		});
		
		
	});

</script>

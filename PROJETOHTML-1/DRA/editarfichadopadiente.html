<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha do Paciente</title>
    <link rel="stylesheet" href="css/styleEditar.css"> <!-- Arquivo CSS de estilos -->
</head>

<body>
    <div class="container">
        <img src="imagens/Icone.png" alt="Icone" class="imagem-redonda">
        <h1>Editar Ficha do Paciente</h1>
        <form class="patient-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="João da Silva">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="joao.silva@example.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="123.456.789-00">

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" value="Rua das Flores, 123">

            <!-- <label for="birthDate">Data de Nascimento:</label>
            <input type="date" id="birthDate" name="birthDate" value="1990-01-01"> -->
            <!--sexo:-->
            <!-- <label for="gender">Sexo:</label> 
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select> -->
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>

</html>

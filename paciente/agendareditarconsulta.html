<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesagendar.css">
    <link rel="shortcut icon" href="../imagens/icone-ico.ico" type="image/x-icon">
</head>
<body>
    <body>
        <div class="container">
            <h1>Agendar Consulta</h1>
            <form action="#" method="POST">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
    
                <label for="medico">Dentista:</label>
                <select id="medico" name="medico" required>
                    <option value="">Selecione o Dentista</option>
                    <option value="1">Dr. Carlos Pereira</option>
                    <option value="2">Dra. Maria Oliveira</option>
                </select>
    
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
    
                <a href="../paciente/realizarpagamento.html" class="button-pagamento">Realizar Pagamento</a>
                <a href="../paciente/verificarconsultasagendadas.html" class="button">Agendar Consulta</a>
                
            </form>
            <a href="paginapaciente.html" class="botao-voltar">Voltar</a>
        </div>
    </body>
</body>
</html>

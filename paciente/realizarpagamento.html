<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylespagamento.css">
    <link rel="shortcut icon" href="../imagens/icone-ico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Realizar Pagamento</h1>
        <form action="#" method="POST">
            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao" required>
            
            <label for="nome_cartao">Nome no Cartão:</label>
            <input type="text" id="nome_cartao" name="nome_cartao" required>

            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <input type="submit" value="Pagar">
        </form>
        <a href="paginapaciente.html" class="botao-voltar">Voltar</a>
    </div>
</body>
</html>
